<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Calculator App</h1>
    <table class="calculator">
      <tr>
        <td colspan="3">
          <input id="result" class="display-box" type="text" disabled />
        </td>
        <td>
          <input
            id="btn"
            class="button"
            type="button"
            value="C"
            onclick="clearScreen()"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="button"
            type="button"
            value="7"
            onclick="display('7')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="8"
            onclick="display('8')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="9"
            onclick="display('9')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="+"
            onclick="display('+')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="button"
            type="button"
            value="4"
            onclick="display('4')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="5"
            onclick="display('5')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="6"
            onclick="display('6')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="-"
            onclick="display('-')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="button"
            type="button"
            value="1"
            onclick="display('1')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="2"
            onclick="display('2')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="3"
            onclick="display('3')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="/"
            onclick="display('/')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="button"
            type="button"
            value="."
            onclick="display('.')"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="0"
            onclick="display('0')"
          />
        </td>
        <td>
          <input
            id="btn"
            class="button"
            type="button"
            value="="
            onclick="calculate()"
          />
        </td>
        <td>
          <input
            class="button"
            type="button"
            value="*"
            onclick="display('*')"
          />
        </td>
      </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
